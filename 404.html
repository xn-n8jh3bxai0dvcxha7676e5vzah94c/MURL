<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リダイレクトfor登録制URL短縮サイト</title>
    <script>
        function redirectToUrl() {
            // URLのパスを取得
            const path = window.location.pathname;
            const id = path.split('/')[1];

            // データベース
            const fileUrl = `https://url.hyperdatabase.i-i.f5.si/${id}.txt`;

            // テキストファイルの内容を取得
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ファイルの読み込みエラー');
                    }
                    return response.text(); // テキスト形式でレスポンスを取得
                })
                .then(url => {
                    window.location.href = url.trim(); // URLにリダイレクト
                })
                .catch(error => {
                    console.error('エラー:', error);
                });
        }

        window.onload = redirectToUrl; // ページ読み込み時に実行
    </script>
</head>
<body>
    <h1>リダイレクト中...</h1>
</body>
</html>
